<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Raps Chat App</title>
</head>
<style>
    ul li:hover {
        background: rgb(74, 156, 156);
        color: rgb(22, 21, 21);
    }
    
    .container .card {
        background: #212529;
        box-shadow: 0 3px 6px black;
        margin-top: 50px;
    }
    
    body {
        background-color: #21252945;
    }
    
    .buttonStartChat {
        text-decoration: none;
        color: #fff;
        background: royalblue;
        width: 100%;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        border: none;
    }
</style>

<body>

    <header class="p-2 bg-dark text-white">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" style="font-weight: bold;">
                    Let's chat <i class="fas fa-comments" style="margin-left: 10px;color: cyan;"></i>
                </a>

                <div class="col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

                </div>



                <div class="text-end">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="margin-left: 40px;">
                        <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                        <li><a href="" class="nav-link px-2 text-white">About</a></li>
                        <li><a href="/contact" class="nav-link px-2 text-white">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="offset-sm-3 col-sm-6">
                <div class="card text-center">
                    <div class="card-header" style="color:#fff;font-weight: bold;">
                        Let's chat <i class="fas fa-comments" style="margin-left: 10px;color: #0d6efd;"></i>
                    </div>
                    <div class="card-body">

                        <form action="chatsPage.html">
                            <div class="form-row">
                                <div class="offset-sm-1 col-sm-10">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-user" style="font-size: 1.5rem;"></i></div>
                                        </div>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Please Enter Your Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row" style="margin-top: 15px;">
                                <div class="offset-sm-1 col-sm-10">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-user" style="font-size: 1.5rem;"></i></div>
                                        </div>
                                        <select class="form-select" name="chatroomselect" id="chatroomselect" aria-label="Chat Room Select" required>
                                            <option selected disabled>Select Chat Room To Join</option>
                                            <option value="1">Master Minds</option>
                                            <option value="2">Secret Society</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row" style="margin-top: 15px;">
                                <div class="offset-sm-1 col-sm-10">
                                    <input type="submit" value="START CHAT" id="SubmitBtnClick" class="buttonStartChat">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
</body>

</html>
